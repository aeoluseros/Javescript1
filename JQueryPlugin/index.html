<!DOCTYPE html>
<html>
    <head>
        <title> Plugin Example </title>
        <script src="script/jquery-2.2.4.js"></script>
        <script src="jquery.linkIt/jquery.linkIt.js"></script>
        <script>
            $(document).ready(function(){
                $('span').linkIt({
                    //whatever:'anything'
                    href:'http://google.com',
                    text:'Click Me',
                    target:'_blank'
                });
            });
        </script>
    </head>
    <body>
        <h1>LinkIt Demo</h1>
        <p>This is the JQuery LinkIt plug-in demo. Let's make <span>this text</span> into a link</p>
    </body>
</html>
